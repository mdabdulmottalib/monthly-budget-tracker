<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      @media only screen and (min-width: 768px) {
        aside h2 {
          display: none;
          opacity: 0;
          transition: opacity 0.3s ease;
        }

        aside:hover {
          width: 14rem;
        }

        aside:hover h2 {
          display: block;
          opacity: 1;
        }
        aside:hover .nav-ber {
          justify-content: start;
        }
        aside:hover .curryency {
          display: flex;
        }
      }
    </style>
  </head>
  <body class="bg-[#F2F2F2]">
    <div class="w-full flex flex-col">
      <!-- Header -->
      <header class="sticky top-0 left-0 right-0 h-16 z-50 bg-white shadow-md">
        <div class="w-full py-2 border-b-2 h-full flex items-center">
          <div class="w-11/12 mx-auto flex justify-between">
            <div class="relative flex items-center">
              <div class="md:hidden">
                <button
                  class="border text-2xl px-2 rounded font-bold menu-button"
                >
                  <i class="fa-solid fa-bars"></i>
                </button>
              </div>
              <div class="absolute top-2.5 left-12 text-[#666666]">
                <h2 id="show-month"></h2>
              </div>
            </div>
            <div class="flex items-center gap-5">
              <button aria-label="Notifications" class="text-gray-600">
                <i class="fa-solid fa-bell"></i>
              </button>
              <button aria-label="Settings" class="text-gray-600">
                <i class="fa-solid fa-gear"></i>
              </button>
              <div>
                <img
                  class="w-10 h-10 rounded-full object-cover object-center"
                  src="https://th.bing.com/th/id/OIP.L8bs33mJBAUBA01wBfJnjQAAAA?rs=1&pid=ImgDetMain"
                  alt="Profile Image"
                />
              </div>
            </div>
          </div>
        </div>
      </header>

      <aside
        class="-translate-x-60 md:translate-x-0 w-56 row-start-1 row-end-3 bg-white z-50 h-full fixed top-0 left-0 bottom-0 sm:w-20 transition-all duration-300 hover:w-56 group side-bar-menu"
      >
        <div class="absolute -right-3.5 top-6 z-50 md:hidden">
          <button
            class="size-8 flex items-center justify-center rounded-full bg-blue-600 menu-button text-white"
          >
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <div class="w-full h-full relative overflow-hidden">
          <div class="flex flex-col w-full relative h-full">
            <div
              class="flex absolute top-5 left-0 right-0 items-center gap-3 font-bold text-3xl pl-6 header"
            >
              <div>
                <i class="fa-solid fa-gear"></i>
              </div>
              <h2>Tracker</h2>
            </div>
            <div
              class="flex absolute bottom-5 left-0 right-0 items-center gap-3 font-medium text-[17px] text-[#8A8A8F] pl-8 cursor-pointer logout"
            >
              <div>
                <i class="fa-solid fa-right-from-bracket"></i>
              </div>
              <h2>Logout</h2>
            </div>
            <div class="mx-3 my-auto flex flex-col justify-between h-[80vh]">
              <div class="flex flex-col gap-4">
                <button
                  class="flex bg-[#005F59] h-10 nav-ber items-center md:justify-center text-[#E1F38E] rounded px-4 py-2 gap-3 font-medium"
                >
                  <i class="fa-solid fa-gear"></i>
                  <h2>Dashboard</h2>
                </button>
                <button
                  class="flex text-[#8A8A8F] h-10 nav-ber items-center md:justify-center rounded px-4 py-2 gap-3 font-medium"
                >
                  <i class="fa-solid fa-gear"></i>
                  <h2>Analytics</h2>
                </button>
                <button
                  class="flex text-[#8A8A8F] h-10 nav-ber items-center md:justify-center rounded px-4 py-2 gap-3 font-medium"
                >
                  <i class="fa-solid fa-gear"></i>
                  <h2>Transaction</h2>
                </button>
                <button
                  class="flex text-[#8A8A8F] h-10 nav-ber items-center md:justify-center rounded px-4 py-2 gap-3 font-medium"
                >
                  <i class="fa-solid fa-gear"></i>
                  <h2>Property</h2>
                </button>
                <button
                  class="flex text-[#8A8A8F] h-10 nav-ber items-center md:justify-center rounded px-4 py-2 gap-3 font-medium"
                >
                  <i class="fa-solid fa-gear"></i>
                  <h2>Tenants</h2>
                </button>
                <button
                  class="flex text-[#8A8A8F] h-10 nav-ber items-center md:justify-center rounded px-4 py-2 gap-3 font-medium"
                >
                  <i class="fa-solid fa-gear"></i>
                  <h2>Messages</h2>
                </button>
              </div>
              <div class="flex flex-col gap-4 hidden curryency">
                <button
                  class="bg-[#E1F38E] block overflow-hidden text-[#005F59] rounded w-full h-10 py-2 font-medium text-[16px]"
                >
                  Upgrade Plan
                </button>
                <div
                  class="flex justify-between bg-[#F9F9F9] border border-[#EFEFF4] p-2"
                >
                  <button
                    class="bg-white px-6 py-1 rounded text-[17px] font-medium"
                  >
                    Light
                  </button>
                  <button
                    class="px-6 py-1 rounded font-medium text-[17px] text-[#8A8A8F]"
                  >
                    Dark
                  </button>
                </div>
                <div>
                  <select
                    class="w-full border px-4 py-2 rounded text-[17px] text-[#666666] font-medium"
                  >
                    <option value="">Select Currency</option>
                    <option value="usd">USD</option>
                    <option value="euro">EURO</option>
                    <option value="bdt">BDT</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <section
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 p-5 md:pl-24 gap-5"
      >
        <div
          class="bg-white border shadow-sm h-40 rounded-xl flex flex-col justify-end p-8 relative"
        >
          <div class="absolute top-3 right-7 text-6xl text-gray-400 opacity-40">
            <i class="fa-solid fa-money-check-dollar"></i>
          </div>
          <div class="flex flex-col gap-2">
            <h2 class="text-2xl font-bold">$0.00</h2>
            <h2 class="font-semibold text-lg">Total</h2>
            <div class="h-1 w-full bg-blue-400"></div>
          </div>
        </div>

        <div
          class="bg-white border shadow-sm h-40 rounded-xl flex flex-col justify-end p-8 relative"
        >
          <div class="absolute top-3 right-7 text-6xl text-gray-400 opacity-40">
            <i class="fa-solid fa-money-check-dollar"></i>
          </div>
          <div class="flex flex-col gap-2">
            <h2 class="text-2xl font-bold">$0.00</h2>
            <h2 class="font-semibold text-lg">Left To Budget</h2>
            <div class="h-1 w-full bg-blue-400"></div>
          </div>
        </div>

        <div
          class="bg-white border shadow-sm h-40 rounded-xl flex flex-col justify-end p-8 relative"
        >
          <div class="absolute top-3 right-7 text-6xl text-gray-400 opacity-40">
            <i class="fa-solid fa-money-check-dollar"></i>
          </div>
          <div class="flex flex-col gap-2">
            <h2 class="text-2xl font-bold">$0.00</h2>
            <h2 class="font-semibold text-lg">Expenses</h2>
            <div class="h-1 w-full bg-blue-400"></div>
          </div>
        </div>

        <div
          class="bg-white border shadow-sm h-40 rounded-xl flex flex-col justify-end p-8 relative"
        >
          <div class="absolute top-3 right-7 text-6xl text-gray-400 opacity-40">
            <i class="fa-solid fa-money-check-dollar"></i>
          </div>
          <div class="flex flex-col gap-2">
            <h2 class="text-2xl font-bold">$0.00</h2>
            <h2 class="font-semibold text-lg">Left to Spend</h2>
            <div class="h-1 w-full bg-blue-400"></div>
          </div>
        </div>
      </section>
      <!-- Main Content -->
      <main class="p-5 md:pl-24">
        <div
          class="w-full h-full grid grid-cols-1 md:grid-cols-2 lg:h-[100vh] lg:grid-rows-[350px_1fr_1fr] lg:grid-cols-4 xl:grid-cols-[350px_1fr_1fr_350px] gap-5"
        >
          <section
            class="bg-white flex lg:row-start-1 lg:row-end-2 lg:col-start-1 lg:col-end-2 items-center justify-center p-5 rounded-xl border border-[#EFEFF4] shadow-sm"
          >
            <canvas id="myPieChart1"></canvas>
          </section>

          <section
            class="bg-white p-5 h-full rounded-xl border border-[#EFEFF4] shadow-sm md:col-span-full lg:col-start-2 lg:row-start-1 lg:row-end-2 lg:col-end-4"
          >
            <div id="chart" class="w-full"></div>
          </section>

          <section
            class="bg-white flex md:row-start-1 md:row-end-2 md:col-start-2 md:col-end-3 lg:row-start-1 lg:row-end-2 lg:col-start-4 lg:col-end-5 items-center justify-center p-5 rounded-xl border border-[#EFEFF4] shadow-sm"
          >
            <canvas id="myPieChart2"></canvas>
          </section>

          <section
            class="bg-white flex md:col-span-full w-full overflow-hidden p-5 rounded-xl border border-[#EFEFF4] shadow-sm lg:row-start-2 lg:row-end-4 lg:col-start-1 lg:col-end-2"
          >
            <table class="w-full">
              <thead>
                <tr>
                  <th
                    scope="col"
                    class="px-6 py-3 text-start text-xs font-medium uppercase dark:text-neutral-500"
                  >
                    note
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-start text-xs font-medium uppercase dark:text-neutral-500"
                  >
                    budget
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y">
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    Salary
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">20000</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">19000</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">1000</td>
                </tr>
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    Salary
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">20000</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">19000</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">1000</td>
                </tr>
              </tbody>
            </table>
          </section>

          <section
            class="bg-white rounded-xl md:col-span-full lg:row-start-2 lg:row-end-4 lg:col-start-2 lg:col-end-4 border border-[#EFEFF4] shadow-sm"
          >
            <h2 class="block text-center py-2 font-bold text-2xl">All</h2>
            <table
              class="w-full border-collapse bg-white text-left text-sm text-gray-500"
            >
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                    Name
                  </th>
                </tr>
              </thead>
              <tbody class="divide-gray-100 border-t border-gray-100">
                <tr class="hover:bg-gray-50">
                  <!--  -->

                  <td class="px-6 py-4">Product Designer</td>
                </tr>
              </tbody>
            </table>
          </section>

          <section
            class="bg-white rounded-xl md:col-span-full border border-[#EFEFF4] shadow-sm lg:col-start-4 lg:col-end-5"
          >
            <table
              class="w-full border-collapse bg-white text-left text-sm text-gray-500"
            >
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                    Name
                  </th>
                  <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                    State
                  </th>
                </tr>
              </thead>
              <tbody class="divide-gray-100 border-t border-gray-100">
                <tr class="hover:bg-gray-50">
                  <!--  -->
                  <td class="px-6 py-4">
                    <span
                      class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600"
                    >
                      <span
                        class="h-1.5 w-1.5 rounded-full bg-green-600"
                      ></span>
                      Active
                    </span>
                  </td>
                  <td class="px-6 py-4">Product Designer</td>
                </tr>
              </tbody>
            </table>
          </section>
          <section
            class="bg-white rounded-xl md:col-span-full border border-[#EFEFF4] shadow-sm lg:col-start-4 lg:col-end-5 lg:row-start-3 lg:row-end-4"
          >
            <table
              class="w-full border-collapse bg-white text-left text-sm text-gray-500"
            >
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                    Name
                  </th>
                  <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                    State
                  </th>
                </tr>
              </thead>
              <tbody class="divide-gray-100 border-t border-gray-100">
                <tr class="hover:bg-gray-50">
                  <!--  -->
                  <td class="px-6 py-4">
                    <span
                      class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600"
                    >
                      <span
                        class="h-1.5 w-1.5 rounded-full bg-green-600"
                      ></span>
                      Active
                    </span>
                  </td>
                  <td class="px-6 py-4">Product Designer</td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
      var options = {
        series: [
          {
            name: "series1",
            data: [31, 40, 28, 51, 42, 109, 100],
          },
          {
            name: "series2",
            data: [11, 32, 45, 32, 34, 52, 41],
          },
        ],
        chart: {
          height: 350,
          type: "area",
          toolbar: {
            show: false, // Hides the chart's toolbar (top bar)
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          curve: "smooth",
        },
        xaxis: {
          type: "datetime",
          categories: [
            "2018-09-19T00:00:00.000Z",
            "2018-09-19T01:30:00.000Z",
            "2018-09-19T02:30:00.000Z",
            "2018-09-19T03:30:00.000Z",
            "2018-09-19T04:30:00.000Z",
            "2018-09-19T05:30:00.000Z",
            "2018-09-19T06:30:00.000Z",
          ],
        },
        tooltip: {
          x: {
            format: "dd/MM/yy HH:mm",
          },
        },
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();

      const data1 = {
        labels: ["Red", "Blue", "Yellow"],
        datasets: [
          {
            label: "My First Dataset",
            data: [300, 50, 100],
            backgroundColor: [
              "rgb(255, 99, 132)",
              "rgb(54, 162, 235)",
              "rgb(255, 205, 86)",
            ],
            hoverOffset: 4,
          },
        ],
      };

      const data2 = {
        labels: ["Green", "Purple", "Orange"],
        datasets: [
          {
            label: "My Second Dataset",
            data: [200, 150, 250],
            backgroundColor: [
              "rgb(75, 192, 192)",
              "rgb(153, 102, 255)",
              "rgb(255, 159, 64)",
            ],
            hoverOffset: 4,
          },
        ],
      };

      const config1 = {
        type: "pie",
        data: data1,
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false, // Hide the legend
            },
            tooltip: {
              enabled: true,
            },
          },
        },
      };

      const config2 = {
        type: "pie",
        data: data2,
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false, // Hide the legend
            },
            tooltip: {
              enabled: true,
            },
          },
        },
      };

      // Render the first pie chart
      const myPieChart1 = new Chart(
        document.getElementById("myPieChart1"),
        config1
      );

      // Render the second pie chart
      const myPieChart2 = new Chart(
        document.getElementById("myPieChart2"),
        config2
      );

      const months = new Date().getMonth(); // Get the current month (0-11)

      // Array of month names
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      const showMonth = document.getElementById("show-month");
      showMonth.textContent = monthNames[months];

      const menuButton = document.querySelectorAll(".menu-button");
      const sideBarMenu = document.querySelector(".side-bar-menu");

      menuButton.forEach((button) => {
        button.addEventListener("click", () => {
          sideBarMenu.classList.toggle("translate-x-0");
        });
      });
    </script>
  </body>
</html>
